<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../lrn-icons/lrn-icons.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<!--
`lrndesign-gallerycard`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrndesign-gallerycard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-gallerycard',

      properties: {
        /**
         * Image links
         */
        image: {
          type: String,
        },
        title: {
          type: String,
          value: 'Submission name',
        },
        author: {
          type: String,
          value: 'Student',
        },
        link: {
          type: String,
        },
        preview: {
          type: String,
        },
        links: {
          type: Object,
          value: {},
        }
      },

    });
  </script>
</dom-module>
