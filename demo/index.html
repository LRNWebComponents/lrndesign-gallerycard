<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrndesign-gallerycard demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrndesign-gallerycard.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-gallerycard demo (text input)</h3>
      <demo-snippet>
        <template>
          <lrndesign-gallerycard url="data.json" title="Give me the world" text="A whole bunch of text here" elevation="0" comments="5"></lrndesign-gallerycard>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-gallerycard demo (image input)</h3>
      <demo-snippet>
        <template>
          <lrndesign-gallerycard title="My awesome thing" text="A whole bunch of text here" image="https://unsplash.it/1200" elevation="2" comments="30"></lrndesign-gallerycard>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-gallerycard demo (images input)</h3>
      <demo-snippet>
        <template>
          <lrndesign-gallerycard title="I am awesome" text="A whole bunch of text here" images="['https://unsplash.it/900x600', 'https://unsplash.it/780x200', 'https://unsplash.it/380x600']" elevation="2" comments="10"></lrndesign-gallerycard>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-gallerycard demo (file input)</h3>
      <demo-snippet>
        <template>
          <lrndesign-gallerycard title="Files everywhere" file="https://unsplash.it/1200" elevation="2" comments="123"></lrndesign-gallerycard>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-gallerycard demo (link input)</h3>
      <demo-snippet>
        <template>
          <lrndesign-gallerycard title="My great blog" link="https://unsplash.it/1200" elevation="2" comments="42"></lrndesign-gallerycard>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
